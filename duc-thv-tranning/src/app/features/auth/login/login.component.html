<div class="d-flex justify-content-center align-items-center"
     style="min-height: calc(100vh - 56px); background-color: #f8f9fa;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-4 text-center">Login</h4>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" class="form-control" [(ngModel)]="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required />
      </div>

      <button class="btn btn-primary btn-block mt-3" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>

    <div class="text-center mt-3">
      <small>Don't have an account? <a routerLink="/register">Register</a></small>
    </div>
  </div>
</div>
