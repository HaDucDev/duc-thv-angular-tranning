<div class="register-form">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="username" name="username" [(ngModel)]="userRegesterData.username" ngModelOptions="{standalone: true}"/>
    </div>

    <div class="form-group" formGroupName="passwordGroup">
      <label>Password <span class="text-danger">*</span></label>
      <input class="form-control" type="password" formControlName="password" name="password"
        [(ngModel)]="userRegesterData.password" ngModelOptions="{standalone: true}"/>

      <label class="mt-3">Confirm Password <span class="text-danger">*</span></label>
      <input class="form-control" type="password" formControlName="confirmPassword" />
    </div>

    <div class="form-group">
      <label>Email <span class="text-danger">*</span></label>
      <input class="form-control" type="email" formControlName="email" name="email"
        [(ngModel)]="userRegesterData.email" ngModelOptions="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>Phone Number <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="phonenumber" name="phonenumber"
        [(ngModel)]="userRegesterData.phonenumber" ngModelOptions="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>First Name <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="firstname" name="firstname"
        [(ngModel)]="userRegesterData.firstname" ngModelOptions="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>Last Name <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="lastname" name="lastname" [(ngModel)]="userRegesterData.lastname" ngModelOptions="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>Address <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="address" name="address" [(ngModel)]="userRegesterData.address" ngModelOptions="{standalone: true}"/>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
