<div class="card shadow-sm p-4">
  <h5>{{ isEditMode ? 'Edit User' : 'User Details'}}</h5>

  <form [formGroup]="userForm" class="mt-3">
    <div class="mb-3">
      <label>Username</label>
      <input class="form-control" formControlName="username" name="username" [(ngModel)]="userData.username"
        ngModelOptions="{standalone: true}" readonly>
    </div>

    <div class="mb-3">
      <label>Password <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="password" name="password" [(ngModel)]="userData.password"
        ngModelOptions="{standalone: true}">
    </div>

    <div class="mb-3">
      <label>Email <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="email" name="email" [(ngModel)]="userData.email"
        ngModelOptions="{standalone: true}">
    </div>

    <div class="mb-3">
      <label>Phone Number <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="phonenumber" name="phonenumber" [(ngModel)]="userData.phonenumber"
        ngModelOptions="{standalone: true}">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Firstname <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="firstname" name="firstname" [(ngModel)]="userData.firstname"
          ngModelOptions="{standalone: true}">
      </div>
      <div class="col-md-6 mb-3">
        <label>Lastname <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="lastname" name="lastname" [(ngModel)]="userData.lastname"
          ngModelOptions="{standalone: true}">
      </div>
    </div>

    <div class="mb-3">
      <label>Address <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="address" name="address" [(ngModel)]="userData.address"
        ngModelOptions="{standalone: true}">
    </div>

    <div class="mb-3">
      <label>Role <span class="text-danger">*</span></label>
      <select class="form-control" formControlName="role" name="role" [(ngModel)]="userData.role"
        ngModelOptions="{standalone: true}">
        <option value=""></option>
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
        <option value="CLIENT">CLIENT</option>
      </select>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-3">
      <button *ngIf="!isEditMode && isEditBtnShow" class="btn btn-primary" (click)="onEdit()">Edit</button>
      <button *ngIf="isEditMode" class="btn btn-success" (click)="onSave()">Save</button>
      <button type="button" class="btn btn-secondary" (click)="isEditMode ? onCancelEdit() : onClose()">
        {{ isEditMode ? 'Cancel' : 'Close' }}
      </button>
    </div>
  </form>
</div>
